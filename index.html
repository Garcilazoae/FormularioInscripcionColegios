<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscripción a Educación Vial</title>
  
  <!--bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./src/js/pepe.js"></script>
  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!--clase my-5 para margen vertical-->
  <div class="container my-5">
    <h2 class="mb-4">Formulario General de Inscripción - Educación Vial</h2>

    <form id="formulario">
      <!--mb-3 para separar campos-->
      <div class="mb-3">
        <label class="form-label">Nombre del Responsable</label>
        <input type="text" class="form-control" name="responsable" required>
        <div class="invalid-feedback">Este campo es obligatorio.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre del Colegio</label>
        <input type="text" class="form-control" name="colegio" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Curso</label>
        <select class="form-select" name="curso" required>
          <option value="">Seleccionar curso</option>
          <!--agregamos value  para seleccionar-->
          <option value="5°">5°</option>
          <option value="6°">6°</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Cantidad de Alumnos</label>
        <input type="number" class="form-control" name="cantidad" min="1" step="1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Edad del Alumno</label>
        <input type="number" class="form-control" name="edad" id="edad" required min="10" max="99">
      </div>
      
      <div id="mensajeError" class="alert alert-danger d-none">Debés tener al menos 16 años para inscribirte.</div>
      <div id="mensajeExito" class="alert alert-success d-none">¡Inscripción enviada correctamente!</div>
      
      
      <div class="mb-3">
        <label class="form-label">Horario Disponible</label>
        <select class="form-select" name="horario" required>
          <option value="">Seleccionar horario</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">12:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
        </select>
      </div>

      <!--form-check para alinear checkbox-->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terminos" required>
        <label class="form-check-label" for="terminos">
          Acepto los <a href="#">términos y condiciones</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar inscripción</button>
    </form>
  
  </div>
  <script src="./js/validar.js"></script>

</body>

</html>
