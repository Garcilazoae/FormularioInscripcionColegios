<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscripción a Educación Vial</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Formulario General de Inscripción - Educación Vial</h2>

    <form id="formulario">
      <div class="mb-3">
        <label class="form-label">Edad del Alumno (para habilitar el formulario)</label>
        <input type="number" class="form-control" name="edad-alumno-inicial" id="edad-alumno-inicial" required min="10" max="99">
        <div id="error-edad-inicial" class="alert alert-danger d-none mt-2">Debes tener al menos 16 años para inscribirte.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre del Responsable</label>
        <input type="text" class="form-control" name="responsable" required disabled>
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre del Colegio</label>
        <input type="text" class="form-control" name="colegio" required disabled>
      </div>

      <div class="mb-3">
        <label class="form-label">Curso</label>
        <select class="form-select" name="curso" required disabled>
          <option value="">Seleccionar curso</option>
          <option value="5°">5°</option>
          <option value="6°">6°</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Cantidad de Alumnos</label>
        <input type="number" class="form-control" name="cantidad" min="1" step="1" required disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Edad del Alumno (Verificada)</label>
        <input type="number" class="form-control" name="edad" id="edad" required min="10" max="99" disabled>
      </div>
      
      <div id="mensajeError" class="alert alert-danger d-none">Este campo es obligatorio.</div>
      <div id="mensajeExito" class="alert alert-success d-none">¡Inscripción enviada correctamente!</div>
      
      
      <div class="mb-3">
        <label class="form-label">Horario Disponible</label>
        <select class="form-select" name="horario" required disabled>
          <option value="">Seleccionar horario</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">12:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terminos" required disabled>
        <label class="form-check-label" for="terminos">
          Acepto los <a href="#">términos y condiciones</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary" id="btnEnviar" disabled>Enviar inscripción</button>
    </form>
  
  </div>
  <script src="./src/js/pepe.js"></script>

</body>

</html>
